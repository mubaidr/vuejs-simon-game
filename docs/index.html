<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Simon Game</title>
    <link type="text/css" href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <h1 class="brand">Vue.js Simon Game</h1>
      <div class="game-board">
        <div class="buttons">
          <div class="button green"></div>
          <div class="button red"></div>
          <div class="button yellow"></div>
          <div class="button blue"></div>
        </div>
        <div class="controls">
          <div class="container">
            <h3>Simon&reg;</h3>
            <div class="display">--</div>
            <div class="push-button start"></div>
            <div class="push-button strict active"></div>
            <br/>
            <div class="switch-button active"></div>
          </div>
        </div>
      </div>
      <h2 class="brand">Designed and Coded by <a href="https://github.com/mubaidr">mubaidr</a></h2>
    </div>
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue"></script>
    <script src="./index.js"></script>
  </body>

</html>
